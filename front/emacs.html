<!DOCTYPE HTML>
<html>
  <head>
    <link href="jquery.terminal.css" rel="stylesheet"/> 
    <link href="emacs.css" rel="stylesheet"/>
    <script src="jquery-1.11.1.js"></script>
    <script src="emacsrender.js"></script>
    <script src="emacskey.js"></script>
    <script src="emacs.js"></script>
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-output">
      </div>
    <div class="notconnected">Not connected</div>
    <div class="connected">Connected</div>
    </div>
    <button name="buttonDialog" type="button">Add command button</button>
    <div class="dialogmodal addbutton">
      <textarea name="buttonText" rows="10" cols="50"></textarea>
      <br>
      <button name="buttonAdd">Add</button>
      <button name="buttonCancel">Cancel</button>
    </div>
  </body>
</html>
